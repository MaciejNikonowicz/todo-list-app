<h1>My to do list</h1>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">view</a></td>
    </tr>
    {% empty %}
    <h3>No items on the list</h3>
    {% endfor %}
</table>
